site_name: Create Oldham Wiki
theme:
  name: material
  palette:
  - scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
  icon:
    repo: fontawesome/brands/github
plugins:
  - search
  - git-revision-date-localized
repo_url: https://github.com/Create-Oldham/Documentation
edit_uri: edit/master/docs/
